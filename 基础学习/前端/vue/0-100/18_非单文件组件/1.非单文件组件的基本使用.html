<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <school></school>
        <hr>
        <student></student>

    </div>


    <script>
        Vue.config.productionTip = false


        // 创建组件     定义组件的时候不要用el创建, vm所有的组件都会被vm所管理,由vm决定服务
        // 创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称: {{schoolName}}</h2>
                    <h2>学校地址: {{address}}</h2>
                </div>
            `,
            data() {
                return {
                    schoolName: '尚硅谷',
                    address: '背景昌平'
                }
            }
        })

        // 创建student组件
        const student = {
            template: `
            <div>
                <h2>学校姓名: {{studentName}}</h2>
                <h2>学生年龄: {{age}}</h2>
            </div>
            `,
            data() {
                return {
                    studentName: '张三',
                    age: 18
                }
            }
        }




        new Vue({
            el: '#root',
            //Component Object
            components: {
                student,
                school
            }
        })
    </script>
</body>
</html>
