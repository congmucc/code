<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>会员信息录入表</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<script language="javascript" src="jquery-3.6.4.js"></script>
<body>
<div class="cont">
    <div>
        <label>姓名：<input type="text" id="ne"/></label>
        <label>会员号：<input  type="text" id="vip"/></label>
        <input type="button" value="确认添加" id="addbtn"/>
    </div>
    <table class="table2" cellspacing="0">
        <caption><h2>会员表统计</h2></caption>
        <tr>
            <th>姓名</th>
            <th>会员号</th>
            <th>操作</th>
        </tr>
      
    </table>
</div>

<script>
    
    $(function() {
        
        $("#addbtn").click(function() {
        var newName=$("#ne").val();
        var newVip=$("#vip").val();
        var newTrHtml="<tr><td>"+newName + "</td><td>" +newVip+"</td><td> <input type='button' value='删除'></td></tr>";
        $(".table2").append(newTrHtml);
        $(".table2 input[type='button']").addClass("delbtn");
    });
        
        var newTable = $(".table2");
        newTable.on("click", ".delbtn", function() {
            this.closest("tr").remove();
            // $("this").parent().parent().remove();
        });
     
    });
</script>
</body>
</html>
