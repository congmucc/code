<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: #c9e495;
            width: 260px;
            height: 320px;
            text-align: center;
            padding-top: 1px;
        }

    </style>
</head>

<body>
    <div>
        <h1>欢迎使用计算器！</h1>
        <form method="post" name="myform" id="myform">
            <p>第一个数<input type="text" name="textNum1" class="textbaroder" id="textNum1" size="25"></p>
            <p>第二个数<input type="text" name="textNum2" class="textbaroder" id="textNum2" size="25"></p>
            <p>
                <input type="button" name="addButton2" id="addButton2" value=" + " onclick="computer('+')">
                <input type="button" name="subButton2" id="subButton2" value=" - " onclick="computer('-')">
                <input type="button" name="mulButton2" id="mulButton2" value=" * " onclick="computer('*')">
                <input type="button" name="divButton2" id="divButton2" value=" / " onclick="computer('/')">
            </p>
            <P>计算结果<input name="textResult" type="text" class="textBaroder" id="textResult" size="25"></P>
        </form>
    </div>
       

    <script>
        function computer(op){
            var num1, num2;
            num1=parseFloat(document.myform.textNum1.value);
            num2=parseFloat(document.myform.textNum2.value);
            if (op=="+") document.myform.textResult.value=num1+num2;
            if (op=="-") document.myform.textResult.value=num1-num2;
            if (op=="*") document.myform.textResult.value=num1*num2;
            if (op=="/" && num2 != 0) document.myform.textResult.value=num1/num2;
        }
    </script>
</body>

</html>
