<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="显示学生信息" id="btn">
        <div id="msg">
        </div>
    
    
    <script>
        var Class ={
            num:101,
            name:"2021软工",
            student:[{name:"tom",sex:"男"}, {name:"rose", sex:"女"}],
            address:"6503",
            tel:"13247890737"
        };

        var btn=document.getElementById('btn');
        var msg=document.querySelector('#msg');
        btn.onclick=function(){
            // msg.innerHTML="班级编号是：" + Class.num + "&nbsp;&nbsp;班级名字是：" + Class.name;
            
            // "<br>"是换行
            var stumsg = "";
            for (let index = 0; index < Class.student.length; index++) {
                stumsg+="第" + (index + 1) + "个学生姓名是：" + Class.student[index].name + "&nbsp&nbsp第" + (index + 1) + "个学生性别是：" + Class.student[index].sex + "<br>";
            }
            msg.innerHTML="班级编号是：" + Class.num + "<br>班级名字是：" + Class.name + "<br>学生信息是：<br>" + stumsg;
        }
    </script>
</body>
</html>
