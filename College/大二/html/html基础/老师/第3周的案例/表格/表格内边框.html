<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格内边框样式属性案例</title>
</head>

<body>
    <p><b>注意：</b>rules属性不能在Internet Explorer，Chrome或Safari中正确地显示。</p>

    <p>rules="rows"的表格：</p>
    <table rules="rows">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>

    <p>rules="cols"的表格：</p>
    <table rules="cols">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>

    <p>rules="all"的表格：</p>
    <table rules="all">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>
</body>

</html>
