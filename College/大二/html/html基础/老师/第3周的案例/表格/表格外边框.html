<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格外边框样式属性案例</title>
</head>

<body>
    <p><b>注意：</b>frame属性不能在Internet Explorer中正确地显示。</p>
    <p>frame="void"的表格：</p>
    <table frame="void">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>
    <p>frame="box"的表格：</p>
    <table frame="box">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>

    <p>frame="above"的表格：</p>
    <table frame="above">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>

    <p>frame="below"的表格：</p>
    <table frame="below">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>

    <p>frame="hsides"的表格：</p>
    <table frame="hsides">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>

    <p>frame="vsides"的表格：</p>
    <table frame="vsides">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>

    <p>frame="border"的表格：</p>
    <table frame="border">
        <tr>
            <th>月份</th>
            <th>存款</th>
        </tr>
        <tr>
            <td>一月</td>
            <td>$100</td>
        </tr>
    </table>
</body>

</html>
