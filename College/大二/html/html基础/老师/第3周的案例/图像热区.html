<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img标签图像热区链接的使用</title>
    <style type="text/css">
        img{
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="http://wsfile.dahe.cn/image/jpeg/20211020/163469940662670.jpg" width="20%" alt="大门口风光" title="大门口风光" />
    <img src="library.jpg" width="20%" alt="图书馆" title="图书馆风光" />
    <img src="images/school.jpg" width="20%" alt="图书馆" title="图书馆风光" />
    <img src="../ground.jpg" width="20%" alt="操场" title="操场风光" usemap="#bd" />
    <map name="bd">
        <area shape="circle" href="http://www.baidu.com" coords="50,50,30" alt="百度">
    </map>
</body>

</html>
