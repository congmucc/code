    <div class="login-card">
        <div class="login-card-logo">
            <img src="images/logo.png" />
        </div>
        <div id="login-card-header">
            <div> sign in </div>
            <div>please login to use platform</div>
        </div>
        <div class="login-card-form">
            <form name="login-form" action="#" method="post">
                <div class="form-item">
                    <span class="iconfont icon-yonghuming1"> </span>
                    <input type="text" placeholder="Enter Username" id="Username" required>
                </div>
                <div class="form-item">
                    <span class="iconfont icon-mima1"> </span>
                    <input type="password" placeholder="Enter Password" id="psw" required>
                </div>
                <div class="form-iteam-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rember" />
                        <label for="rember"> Rember my password</label>
                    </div>
                    <a href="../07/new-form css.html">click here to register </a>
                </div>
                <button type="submit" onclick="checklogin()"> sign in</button>
            </form>
        </div>
